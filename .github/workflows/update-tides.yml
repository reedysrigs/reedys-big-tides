name: Update tides.json

on:
  schedule:
    - cron: "15 19 * * *" # daily UTC (~early morning Melbourne)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-tides
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      LOCAL_CSV_PATH: "data/westernport_tides_2026.csv"
      DAYS_AHEAD: "60"
      TZ_LABEL: "Australia/Melbourne"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip

      - name: Generate tides.json
        run: |
          python make_tides_json.py
          echo "---- preview ----"
          python -c "import json; d=json.load(open('docs/tides.json')); print('generated_on:', d.get('generated_on')); print('top10:', len(d.get('top10', [])))"

      - name: Commit changes
        run: |
          git config user.name "tide-bot"
          git config user.email "tide-bot@users.noreply.github.com"
          git add docs/tides.json
          git diff --cached --quiet || (git commit -m "Update tides.json" && git push)

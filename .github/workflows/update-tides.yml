name: Update tides.json

on:
  schedule:
    - cron: "15 19 * * *" # daily (UTC) ~ early morning Melbourne
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-tides
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      BOM_PDF_URL: ${{ vars.BOM_PDF_URL }}
      DAYS_AHEAD: "60"
      HIGH_THRESHOLD: "0"
      MOVE_THRESHOLD: "0"
      TZ_LABEL: "Australia/Melbourne"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate tides.json
        run: |
          echo "=== ENV CHECK ==="
          echo "DAYS_AHEAD=$DAYS_AHEAD"
          echo "HIGH_THRESHOLD=$HIGH_THRESHOLD"
          echo "MOVE_THRESHOLD=$MOVE_THRESHOLD"
          echo "TZ_LABEL=$TZ_LABEL"
          echo "================="
          python make_tides_json.py

          echo "---- docs/tides.json preview ----"
          python - << 'EOF'
          import json
          with open("docs/tides.json", "r") as f:
              d = json.load(f)
          print("generated_on:", d.get("generated_on"))
          print("days_ahead:", d.get("days_ahead"))
          print("thresholds:", d.get("thresholds"))
          print("days:", len(d.get("days", [])))
          EOF

      - name: Commit changes
        run: |
          git config user.name "tide-bot"
          git config user.email "tide-bot@users.noreply.github.com"

          git add docs/tides.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update tides.json"
          git pull --rebase origin main
          git push origin main

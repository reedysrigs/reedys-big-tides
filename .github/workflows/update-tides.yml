name: Update tides.json + tide-next.json

on:
  schedule:
    - cron: "15 19 * * *" # Runs at 19:15 daily UTC (~early morning Melbourne)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: update-tides
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      LOCAL_CSV_PATH: "data/westernport_tides_2026.csv"
      DAYS_AHEAD: "60"
      TZ_LABEL: "Australia/Melbourne"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate tides.json (Top 10 big moves)
        run: |
          python make_tides_json.py
          echo "---- preview tides.json ----"
          python -c "import json; d=json.load(open('docs/tides.json')); print('generated_on:', d.get('generated_on')); print('top10:', len(d.get('top10', [])))"

      - name: Generate tide-next.json (Next high/low)
        run: |
          python scripts/make_tide_next_json.py
          echo "---- preview tide-next.json ----"
          python -c "import json; d=json.load(open('docs/tide-next.json')); print('generated_on:', d.get('generated_on')); print('wp:', d.get('wp')); print('ppb:', d.get('ppb'))"

      - name: Commit changes
        run: |
          git config user.name "tide-bot"
          git config user.email "tide-bot@users.noreply.github.com"
          git add docs/tides.json docs/tide-next.json
          git diff --cached --quiet || git commit -m "Update tides.json and tide-next.json"
          git push

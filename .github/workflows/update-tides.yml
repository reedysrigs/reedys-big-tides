name: Update tides.json

on:
  schedule:
    - cron: "15 19 * * *"  # daily (UTC) ~ early morning Melbourne
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate tides.json
        env:
          BOM_PDF_URL: ${{ vars.BOM_PDF_URL }}
          DAYS_AHEAD: "60"
          HIGH_THRESHOLD: "2.8"
          MOVE_THRESHOLD: "2.2"
          TZ_LABEL: "Australia/Melbourne"
        run: |
          python make_tides_json.py

      - name: Commit changes
        run: |
          git config user.name "tide-bot"
          git config user.email "tide-bot@users.noreply.github.com"
          git add docs/tides.json
          git diff --cached --quiet || (git commit -m "Update tides.json" && git push)
